<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title id="title">Data Caterer - Connection</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/ui/main.css" type="text/css"/>
    <link rel="icon" href="./data_catering_transparent.svg"/>
</head>
<body>
<div class="top-banner">
    <a class="logo" href="/"><img src="./data_catering_transparent.svg" alt="logo"/></a>
    <span><b>Data Caterer</b></span>
</div>
<nav class="topnav">
    <a href="/">Home</a>
    <a href="/connection">Connection</a>
    <a href="/plan">Plan</a>
    <a href="/history">History</a>
    <a href="/shutdown" class="btn btn-danger" style="float: right; margin-right: 5px">Shutdown</a>
</nav>
<div>
    <h2>Create new connections</h2>
    <form id="connection-form" class="connection m-3">
        <div class="row mb-3" id="add-data-source-button-row">
            <div class="col">
                <button id="add-data-source-button" type="button" class="btn btn-primary">+ Data source</button>
            </div>
        </div>
        <div class="row mb-3" id="add-data-source-config-row"></div>
        <div class="row mb-3">
            <div class="col">
                <button id="submit-connection" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
    <h3>Existing connections</h3>
    <div class="accordion" id="connections-list"></div>
</div>
<div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
<script type="module" src="/ui/connection/connection.js"></script>
</body>
</html>
